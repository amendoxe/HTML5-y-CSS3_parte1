<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-contacto.css">

</head>
<header>
    <div class="caja">

        <h1><img src="imagenes/logo.png" alt="Logo de la barbería"></h1>
        <nav>
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li> <a href="productos.html">Productos</a></li>
                <li> <a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        
    </div>
    </header>



<main>
    <form>
        
        <label for="nombreapellido">Nombre y Apellido: </label>
        <input type="text" id="nombreapellido" class="input-padron" placeholder="Fulanito noseque">
        
        <label for="correoelectronico">Correo Electrónico: </label>
        <input type="email" id="correoelectronico" class="input-padron" placeholder="micorreo@something.com">
        
        <label for="telefono">Teléfono: </label>
        <input type="tel" name="" id="telefono" class="input-padron" placeholder="(xx)xxxx xxxx">
        
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>
        <br>
        
        
        <fieldset >
            
            <legend>Elige el medio de contacto</legend>
            
            <label for="radio-email">
            <input type="radio" name="contacto" value="email" id="radio-email" required checked>Email</label>
            
            <label for="radio-email">
            <input type="radio" name="contacto" value="telefono" id="radio-email" required >Teléfono</label>
            
            <label for="radio-email">
            <input type="radio" name="contacto" value="whatsapp" id="radio-email" required>Whatsapp</label>
        </fieldset>
        
        <fieldset>
        <legend>¿En qué horario prefiere ser atendido?</legend>
        <select name="" id="">
            <option value="Mañana" checked>Mañana</option>
            <option value="Tarde">Tarde</option>
            <option value="Noche">Noche</option>
        </select>
        </fieldset>
            
        <label for="checkbox" class="checkbox">
            <input type="checkbox" name="checkbox" id="">¿Le gustaría recibir novedades de la Barbería Alura?
        </label>
        
        <input type="submit" value="Enviar Formulario" class="enviar">
        
    </form>
    
        <table>
            <thead>
                <th>Días</th>
                <th>Horarios</th>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h ~20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~20h</td>
                </tr>
            </tbody>
        </table>

</main>









    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo blanco de la barberia">
        <p class="copyright">&#169; Copyright Barberia Alura - 2020</p>
    </footer>
</body>
</html>
